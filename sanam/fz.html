    <script>
        function submit() {
            let a = document.getElementById("rojina").value
            let b = document.getElementById("sanam").value

            if (a.length >= 8 && a.match(/[^A-Za-z0-9]/g) && a == b) {
                alert("Successful")
            }
            else {
                alert("Password doesnt match")
            }
        }

    </script>
